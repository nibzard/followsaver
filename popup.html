<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FollowSaver</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FollowSaver</h1>
            <p class="tagline">Collect. Organize. Never lose a follower.</p>
            <div class="status" id="status">Loading...</div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-label">Following:</span>
                <span class="stat-value" id="totalFollowing">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Followers:</span>
                <span class="stat-value" id="totalFollowers">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Accounts:</span>
                <span class="stat-value" id="accountCount">0</span>
            </div>
        </div>
        
        <div class="accounts-list" id="accountsList">
            <!-- Account items will be populated by JavaScript -->
        </div>
        
        
        <div class="actions">
            <button class="btn btn-secondary" id="clearBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3,6 5,6 21,6"/>
                    <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2v2"/>
                </svg>
                Clear Data
            </button>
        </div>
        
        <div class="instructions">
            <p><strong>How it works:</strong></p>
            <ol>
                <li>Visit following or followers page</li>
                <li>Hit refresh and scroll to collect users</li>
                <li>Export anytime to backup your connections</li>
            </ol>
            <p class="privacy-note">ðŸ”’ Your data never leaves your browser</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
